<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <p:panel>
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="#{SystemLabels.Inicio}" url="../principal.xhtml"/>
                        <p:menuitem value="#{EquipoLabels.EquipoTitulo}" url="#"/>
                        <p:menuitem value="#{EquipoLabels.EquipoEditar}" url="#"/>
                    </p:breadCrumb>
                    <br/>

                    <p:growl id="idmessage" life="4500" showDetail="true"/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="#{EquipoLabels.EquipoFrmEditar}"/>
                        </f:facet>
                         <p:outputLabel value="#{EquipoLabels.EquipoTxtCodRecurso}" for="CodRecurso"/>
                    <p:selectOneMenu id="CodRecurso" value="#{equipoController.selected.codrecurso}" converter="recursofisicoConverter" required="true" requiredMessage="#{EquipoLabels.EquipoTxtCodrecursoRequerido}">
                        <f:selectItems value="#{recursofisicoController.loadlist('caja recurso')}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="#{EquipoLabels.EquipoTxtCodTipo}" for="tipo"/>
                    <p:selectOneMenu id="tipo" value="#{equipoController.selected.codtipo}" converter="tipoConverter" required="true" requiredMessage="#{EquipoLabels.EquipoTxtCodtipoRequerido}">
                        <f:selectItems value="#{tipoController.loadlist('caja tipo')}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="#{EquipoLabels.EquipoTxtNombreequipo}" for="nom"/>
                    <p:inputText id="nom" value="#{equipoController.selected.nombre}" required="true" requiredMessage="#{EquipoLabels.EquipoTxtnombresRequerido}"/>                 
                    <p:outputLabel value="#{EquipoLabels.EquipoTxtMarca}" for="marca"/>
                    <p:inputText id="marca" value="#{equipoController.selected.marca}" required="true" requiredMessage="#{EquipoLabels.EquipoTxtMarcaRequerido}"/>                    
                    <p:outputLabel value="#{EquipoLabels.EquipoTxtSerial}" for="serial"/>
                    <p:inputText id="serial" value="#{equipoController.selected.serial}" required="true" requiredMessage="#{EquipoLabels.EquipoTxtSerialRequerido}"/>
                    <p:outputLabel value="#{EquipoLabels.EquipoTxtNuminventario}" for="num"/>
                    <p:inputText id="num" value="#{equipoController.selected.numinventario}" required="true" requiredMessage="#{EquipoLabels.EquipoTxtNumInventarioRequerido}"/>
                                      
                    <p:outputLabel value="#{EquipoLabels.EquipoTxtEstado}" for="estado"/>
                    <p:selectOneMenu id="estado" value="#{equipoController.selected.estado}">
                        <f:selectItem itemLabel="Activo" itemValue="1"/>
                        <f:selectItem  itemLabel="Inactivo" itemValue="2" />
                    </p:selectOneMenu>
                    
                        

                        <f:facet name="footer">
                            <p:commandButton id="btneditar" icon="ui-icon-check" value="#{EquipoLabels.EquipoEditar}" action="#{equipoController.updateEquipo()}" ajax="false"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>          
    </ui:composition>
</html>
