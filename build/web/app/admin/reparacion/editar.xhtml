<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <p:panel>
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="#{SystemLabels.Inicio}" url="../principal.xhtml"/>
                        <p:menuitem value="#{EquipoLabels.EquipoTitulo}" url="#"/>
                        <p:menuitem value="#{EquipoLabels.EquipoEditar}" url="#"/>
                    </p:breadCrumb>
                    <br/>

                    <p:growl id="idmessage" life="4500" showDetail="true"/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="#{EquipoLabels.EquipoFrmEditar}"/>
                        </f:facet>
                         <p:outputLabel value="#{ReparacionLabels.ReparacionTxtCodSolicitud}" for="solicitud"/>
                    <p:selectOneMenu id="solicitud" value="#{reparacionController.selected.codsolicitud}" converter="solicitudConverter" required="true" requiredMessage="#{ReparacionLabels.ReparacionTxtCodSolicitudRequerido}">
                        <f:selectItems value="#{solicitudesController.loadlist('Solicitud')}"/>
                    </p:selectOneMenu>
                                       
                    <p:outputLabel value="#{ReparacionLabels.ReparacionTxtSolucion}" for="solucion"/>
                    <p:inputText id="solucion" value="#{reparacionController.selected.solucion}" required="true" requiredMessage="#{ReparacionLabels.ReparacionTxtSolucionRequerido}"/>
                      
                    <p:outputLabel value="#{ReparacionLabels.ReparacionTxtObservaciones}" for="observaciones"/>
                    <p:inputText id="observaciones" value="#{reparacionController.selected.observaciones}" required="true" requiredMessage="#{ReparacionLabels.ReparacionTxtObservacionesRequerido}"/>
                    

                        <f:facet name="footer">
                            <p:commandButton id="btneditar" icon="ui-icon-check" value="#{EquipoLabels.EquipoEditar}" action="#{equipoController.updateEquipo()}" ajax="false"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>          
    </ui:composition>
</html>
