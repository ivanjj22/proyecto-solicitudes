<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="#{SystemLabels.Inicio}" url="../principal.xhtml"/>
                    <p:menuitem value="#{ReparacionLabels.ReparacionTitulo}" url="#"/>
                    <p:menuitem value="#{ReparacionLabels.ReparacionCrear}" url="#"/>
                </p:breadCrumb>
                <p:growl id="idmessage" life="4500" showDetail="true"/>
                <br/>

                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="#{ReparacionLabels.ReparacionFrmCrear}"/>
                    </f:facet>
                                        
                    <p:outputLabel value="#{ReparacionLabels.ReparacionTxtCodSolicitud}" for="solicitud"/>
                    <p:selectOneMenu id="solicitud" value="#{reparacionController.selected.codsolicitud}" converter="solicitudConverter" required="true" requiredMessage="#{ReparacionLabels.ReparacionTxtCodSolicitudRequerido}">
                        <f:selectItems value="#{solicitudesController.loadlist('Seleccione')}"/>
                    </p:selectOneMenu>
                                       
                    <p:outputLabel value="#{ReparacionLabels.ReparacionTxtSolucion}" for="solucion"/>
                    <p:inputText id="solucion" value="#{reparacionController.selected.solucion}" required="true" requiredMessage="#{ReparacionLabels.ReparacionTxtSolucionRequerido}"/>
                      
                    <p:outputLabel value="#{ReparacionLabels.ReparacionTxtObservaciones}" for="observaciones"/>
                    <p:inputText id="observaciones" value="#{reparacionController.selected.observaciones}" required="true" requiredMessage="#{ReparacionLabels.ReparacionTxtObservaciones}"/>
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabarjugador" icon="ui-icon-check" value="#{ReparacionLabels.ReparacionGrabar}" action="#{reparacionController.addReparacion()}" ajax="false"/>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </ui:define>          
    </ui:composition>  
</html>
