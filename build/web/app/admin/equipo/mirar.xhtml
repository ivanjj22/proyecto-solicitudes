<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <p:panel>
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="#{SystemLabels.Inicio}" url="../principal.xhtml"/>
                        <p:menuitem value="#{SolicitudLabels.SolicitudTitulo}" url="#"/>
                        <p:menuitem value="#{SolicitudLabels.Solicituddetalles}" url="#"/>
                    </p:breadCrumb>
                    <br/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="#{SolicitudLabels.Solicituddetalle}"/>
                        </f:facet>
                        <p:outputLabel value="Equipo" for="Equipo"/>
                        <p:outputLabel id="Equipo" value="#{equipoController.selected.codequipo}"/>
                        <p:outputLabel value="Recurso" for="Recurso"/>
                        <p:outputLabel id="Recurso" value="#{equipoController.selected.codrecurso}"/>
                        <p:outputLabel value="Tipo" for="Tipo"/>
                        <p:outputLabel id="Tipo" value="#{equipoController.selected.codtipo}"/>
                        <p:outputLabel value="Nombre" for="Nombre"/>
                        <p:outputLabel id="Nombre" value="#{equipoController.selected.nombre}"/>
                        <p:outputLabel value="Marca" for="Marca"/>
                        <p:outputLabel id="Marca" value="#{equipoController.selected.marca}"/>
                        <p:outputLabel value="Serial" for="Serial"/>
                        <p:outputLabel id="Serial" value="#{equipoController.selected.serial}"/>
                        <p:outputLabel value="Numero de Inventario" for="Numero"/>
                        <p:outputLabel id="Numero" value="#{equipoController.selected.numinventario}"/>
                        <p:outputLabel value="Estado" for="Estado"/>
                        <p:outputLabel id="Estado" value="#{equipoController.selected.estado}"/>
                                               

                    </p:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>          
    </ui:composition>
</html>
