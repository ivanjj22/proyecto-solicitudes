<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="#{SystemLabels.Inicio}" url="../principal.xhtml"/>
                    <p:menuitem value="#{TipoLabels.TipoTitulo}" url="#"/>
                    <p:menuitem value="#{TipoLabels.TipoCrear}" url="#"/>
                </p:breadCrumb>
                <p:growl id="idmessage" life="4500" showDetail="true"/>
                <br/>

                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Formulario Crear Tipo"/>
                    </f:facet>
                    <p:outputLabel value="#{TipoLabels.TipoTxtNombretipo}" for="nombretipo"/>
                    <p:inputText id="nombretipo" value="#{tipoController.selected.nombretipo}" required="true" requiredMessage="#{TipoLabels.TipoTxtNombretipoRequerido}"/>
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabarjugador" icon="ui-icon-check" value="crear" action="#{tipoController.addTipo()}" ajax="false"/>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </ui:define>          
    </ui:composition>  
</html>
